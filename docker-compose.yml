services:
  a1-client:
    image: a1-client:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Задайте при сборке (из .env или при docker compose build --build-arg ...)
        - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL:-}
        - VITE_A1_WEBHOOK_SECRET=${VITE_A1_WEBHOOK_SECRET:-}
    container_name: a1-client
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      # Домен из .env (TRAEFIK_HOST)
      - "traefik.http.routers.a1-client.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.a1-client.entrypoints=websecure"
      - "traefik.http.routers.a1-client.service=a1-client"
      # Опционально: HTTPS (раскомментируйте, если есть websecure и Let's Encrypt)
      # - "traefik.http.routers.a1-client-secure.rule=Host(`${TRAEFIK_HOST:-a1.localhost}`)"
      # - "traefik.http.routers.a1-client-secure.entrypoints=websecure"
      # - "traefik.http.routers.a1-client-secure.service=a1-client"
      # - "traefik.http.routers.a1-client-secure.tls=true"
      - "traefik.http.routers.a1-client.tls.certresolver=letsencrypt"
      - "traefik.http.services.a1-client.loadbalancer.server.port=80"

networks:
  traefik-public:
    external: true
